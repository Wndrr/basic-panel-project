version: '3.1'
services:
  joomla:
    build: .
    restart: always
    links:
      - joomladb:bitnami/mariadb
    ports:
      - 8080:80
    volumes:
      - "./volumes/site:/var/www/html"
    environment:
      JOOMLA_DB_HOST: joomladb
      JOOMLA_DB_PASSWORD: aVerySecurePasswordTh4atIs_Complex
  joomladb:
    image: bitnami/mariadb:latest
    ports:
      - 3306:3306
    restart: always
    volumes:
      - "./volumes/data:/var/lib/mysql"
    environment:
      MARIADB_DATABASE: joomladb
      MARIADB_ROOT_USER: root
      MARIADB_ROOT_PASSWORD: pass